<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      background-color: rgb(84, 83, 83);
      color: white;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .thankyou-container {
      background-color: white;
      color: rgb(84, 83, 83);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    a {
      text-decoration: none;
      color: rgb(84, 83, 83);
      font-weight: bold;
      border: 2px solid rgb(84, 83, 83);
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: rgb(84, 83, 83);
      color: white;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I will get back to you shortly.</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
